[build]
  # Build and publish the full Jekyll site
  publish = "_site"
  command = "bash scripts/netlify-build.sh"

[build.environment]
  NODE_VERSION = "18"
  RUBY_VERSION = "3.4.7"
  JEKYLL_ENV = "production"

# Note: Do not force SPA-style redirect for a static Jekyll site.
# If you add client-side routing later, scope redirects to those paths only.

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"