<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.seo.title | default: page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.seo.description | default: page.excerpt | strip_html | default: site.description }}">
    <link rel="canonical" href="{% if site.url %}{{ site.url }}{% endif %}{{ page.url | relative_url }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" sizes="any">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <!-- Optionally retain logo as apple touch icon if desired -->
    <link rel="apple-touch-icon" href="{{ '/assets/images/logo.png' | relative_url }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.seo.title | default: page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.seo.description | default: page.excerpt | strip_html | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{% if site.url %}{{ site.url }}{% endif %}{{ page.url | relative_url }}">
    {% assign ogimg = page.seo.image | default: page.image %}
    {% if ogimg %}
    <meta property="og:image" content="{% if site.url %}{{ site.url }}{% endif %}{{ ogimg | relative_url }}">
    {% endif %}

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.seo.title | default: page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.seo.description | default: page.excerpt | strip_html | default: site.description }}">
    {% if ogimg %}
    <meta name="twitter:image" content="{% if site.url %}{{ site.url }}{% endif %}{{ ogimg | relative_url }}">
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
