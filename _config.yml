title: Swai Electronics
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Premium Quality Electronics in Mwanza.
baseurl: "/swai-electronics" # the subpath of your site, e.g. /blog
url: "https://maxnate-africa.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username: jekyll

# Analytics (set these IDs when ready)
# GA4 example: G-XXXXXXXXXX
google_analytics_id: ""
# Meta Pixel example: 123456789012345
meta_pixel_id: ""

# Contact
# E.164 without plus preferred, e.g., 255685129530
whatsapp_phone: "255685129530"

# Offers module config
offers:
  # Path to a small logo shown on the floating offers card header
  # Example: "/assets/images/offers-logo.svg"
  logo: "/assets/images/offers-logo.svg"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2

collections:
  products:
    output: true
    permalink: /products/:path/
  offers:
    output: false

# Include admin and custom CMS folders in build
include:
  - admin
  - new cms admin

defaults:
  - scope:
      path: ""
      type: "products"
    values:
      layout: "product"

pagination:
  enabled: true
  collection: products
  per_page: 12
  permalink: '/page/:num/'
  title: ':title - page :num'
  sort_field: 'title'
  sort_reverse: false
exclude:
  - assets/images/gude-2025-11-23.log
  - netlify.toml
  - deploy.ps1
  - .github/
  - README.md
  # Do NOT exclude Markdown site content
  # - "*.md"  # removed: breaks collections/pages
  # CNAME only if using a custom domain (not needed now)
  - Gemfile
  - Gemfile.lock
