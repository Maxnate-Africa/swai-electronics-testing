<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxCMS</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen active">
        <div class="login-container">
            <div class="login-header">
                <img class="brand-logo" src="assets/svg/maxnate-logo-teal.svg" alt="MAXNATE Logo" onerror="this.style.display='none'">
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required placeholder="admin@maxnate.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Enter password" autocomplete="current-password">
                        <button type="button" id="toggle-password" class="toggle-password" aria-label="Show password" aria-pressed="false" title="Show password">
                            <!-- Eye (show) -->
                            <svg class="icon-eye" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <!-- Eye off (hide) -->
                            <svg class="icon-eye-off" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                                <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-6.94"></path>
                                <path d="M1 1l22 22"></path>
                                <path d="M10.58 10.58a2 2 0 1 0 2.83 2.83"></path>
                                <path d="M9.88 5.46A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a21.77 21.77 0 0 1-3.84 5.16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Login to Dashboard</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard">
        
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img class="brand-logo" src="assets/svg/maxnate-logo-white.svg" alt="MAXNATE Logo" onerror="this.style.display='none'">
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="projects">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>Projects</span>
                </a>
                
                <a href="#" class="nav-item" data-section="announcements">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                    </svg>
                    <span>Announcements</span>
                </a>
                
                <a href="#" class="nav-item" data-section="offers">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                        <line x1="7" y1="7" x2="7.01" y2="7"></line>
                    </svg>
                    <span>Special Offers</span>
                </a>
                
                <div class="nav-divider"></div>
                
                <a href="#" class="nav-item" data-section="settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m-8-8h6m6 0h6"></path>
                    </svg>
                    <span>Settings</span>
                </a>
                
                <a href="#" id="logout-btn" class="nav-item logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Logout</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="https://www.maxnate.com" target="_blank" rel="noopener noreferrer" class="powered-by">
                    Powered by Maxnate
                </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="content-header">
                <h1 id="section-title">Manage Projects</h1>
            </header>

            <!-- Projects Section -->
            <section id="projects-section" class="content-section active">
                <div id="projects-list" class="content-grid"></div>
            </section>

            <!-- Announcements Section -->
            <section id="announcements-section" class="content-section">
                <div id="announcements-list" class="content-grid"></div>
            </section>

            <!-- Offers Section -->
            <section id="offers-section" class="content-section">
                <div id="offers-list" class="content-grid"></div>
            </section>

            <!-- Settings Section -->
            <section id="settings-section" class="content-section">
                <div class="settings-container">
                    <h2>Website Settings</h2>
                    <p>Configure your website preferences and CMS options.</p>
                    <div class="settings-info">
                        <p><strong>Current Website:</strong> <span id="current-website">H2 Major Store</span></p>
                        <p><strong>Logged in as:</strong> <span id="user-email">â€”</span></p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Universal Content Modal -->
    <div id="content-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Content</h2>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            
            <form id="content-form" class="content-form">
                <input type="hidden" id="content-type" name="content-type">
                <input type="hidden" id="content-id" name="content-id">
                
                <div class="form-group">
                    <label for="content-title">Title *</label>
                    <input type="text" id="content-title" name="title" required placeholder="Enter title">
                </div>

                <div class="form-group">
                    <label for="content-description">Description/Content *</label>
                    <textarea id="content-description" name="description" rows="5" required placeholder="Enter description or content"></textarea>
                </div>

                <!-- Project-specific fields -->
                <div class="form-group conditional-field" data-show-for="projects">
                    <label for="content-category">Category</label>
                    <select id="content-category" name="category">
                        <option value="branding">Branding</option>
                        <option value="design">Design</option>
                        <option value="printing">Printing</option>
                    </select>
                </div>

                <!-- Announcement-specific fields -->
                <div class="form-group conditional-field" data-show-for="announcements">
                    <label>Priority</label>
                    <div class="radio-group" id="announcement-priority-group">
                        <label class="radio-option">
                            <input type="radio" name="announcement-priority" value="low">
                            <span>Low</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="announcement-priority" value="medium" checked>
                            <span>Medium</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="announcement-priority" value="high">
                            <span>High</span>
                        </label>
                    </div>
                </div>

                <!-- Offer-specific fields -->
                <div class="form-group conditional-field" data-show-for="offers">
                    <label for="offer-discount">Discount/Value</label>
                    <input type="text" id="offer-discount" name="discount" placeholder="e.g., 20% OFF, Buy 1 Get 1">
                </div>

                <div class="form-group conditional-field" data-show-for="offers">
                    <label for="offer-expiry">Expiry Date</label>
                    <input type="date" id="offer-expiry" name="expiry">
                </div>

                <!-- Common fields -->
                <div class="form-group">
                    <label for="content-image">Image URL</label>
                    <input type="url" id="content-image" name="image" placeholder="https://example.com/image.jpg">
                    <small>Or upload file:</small>
                    <input type="file" id="content-image-file" accept="image/*">
                </div>

                <div id="image-preview" class="image-preview">
                    <img id="preview-img" src="" alt="Preview">
                </div>

                <div class="form-group">
                    <label for="content-status">Status</label>
                    <select id="content-status" name="status">
                        <option value="published">Published</option>
                        <option value="draft">Draft</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Logic -->
    <script src="js/admin.js"></script>

</body>
</html>
