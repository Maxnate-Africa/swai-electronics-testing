<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Swai Electronics CMS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    
    /* Custom logout button in CMS */
    .logout-overlay {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 9999;
    }
    
    .logout-button {
      background: #008080;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    
    .logout-button:hover {
      background: #006666;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <!-- Logout Button Overlay -->
  <div class="logout-overlay">
    <button class="logout-button" onclick="handleLogout()">Logout</button>
  </div>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script>
    // Handle logout
    function handleLogout() {
      if (window.parent && window.parent.adminLogout) {
        window.parent.adminLogout();
      } else {
        alert('Unable to logout. Please refresh the page.');
      }
    }
    
    // Initialize Decap CMS
    CMS.init();
    
    // Custom preview styles (optional)
    CMS.registerPreviewStyle("/assets/css/style.css");
  </script>
</body>
</html>
