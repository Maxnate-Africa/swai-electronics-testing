backend:
  name: git-gateway
  branch: master

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "products"
    label: "Products"
    files:
      - label: "All Products"
        name: "products"
        file: "public/data/products.json"
        fields:
          - label: "Products"
            name: "products"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string", hint: "Unique identifier (e.g., tv-001)"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Category", name: "category", widget: "select", options: ["televisions", "audio", "home-appliances"]}
              - {label: "Price (TSh)", name: "price", widget: "number", value_type: "int", min: 0}
              - {label: "Sale Price (TSh)", name: "sale_price", widget: "number", value_type: "int", min: 0, required: false, hint: "Leave empty if not on sale"}
              - {label: "Image", name: "image", widget: "image", required: false}
              - {label: "Description", name: "description", widget: "text", required: false}
              - {label: "Featured", name: "featured", widget: "boolean", default: false}

  - name: "offers"
    label: "Special Offers"
    files:
      - label: "Active Offers"
        name: "offers"
        file: "public/data/offers.json"
        fields:
          - label: "Offers"
            name: "offers"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "string", hint: "Unique identifier (e.g., offer-001)"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Discount", name: "discount", widget: "string", hint: "e.g., '20% OFF' or 'Buy 1 Get 1'"}
              - {label: "Expiry Date", name: "expiry", widget: "datetime"}
              - {label: "Description", name: "description", widget: "text", required: false}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Filters & Categories"
        name: "filters"
        file: "public/data/filters.json"
        fields:
          - {label: "Show All Products Link", name: "show_all_link", widget: "boolean", default: true}
          - {label: "All Products Label", name: "all_label", widget: "string", default: "All Products"}
          - {label: "Show Sale Filter", name: "show_sale_filter", widget: "boolean", default: true}
          - {label: "Sale Filter Label", name: "sale_label", widget: "string", default: "üè∑Ô∏è Sale Items"}
          - label: "Categories"
            name: "categories"
            widget: "list"
            hint: "Product category list"
            field: {label: "Category", name: "category", widget: "string"}
