name: Deploy Cloudflare Worker

on:
  push:
    branches: [ master ]
    paths:
      - 'serverless/cloudflare-worker/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Worker via Wrangler
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: serverless/cloudflare-worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm i -g wrangler@4

      # Optional: set GH_TOKEN secret into Worker if provided in repo secrets
      - name: Configure Worker secret GH_TOKEN (optional)
        continue-on-error: true
        run: |
          if [ -n "$GH_TOKEN_VALUE" ]; then
            echo "$GH_TOKEN_VALUE" | wrangler secret put GH_TOKEN --config wrangler.toml --yes
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          GH_TOKEN_VALUE: ${{ secrets.CF_WORKER_GH_TOKEN }}

      - name: Deploy Worker
        run: wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
