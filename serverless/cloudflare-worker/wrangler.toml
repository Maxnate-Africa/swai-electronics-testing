name = "swai-electronics-write-api"
main = "worker.js"
compatibility_date = "2024-01-01"

[vars]
# Comma separated origins, e.g. https://maxnate-africa.github.io, http://localhost:5173
CORS_ORIGINS = "http://localhost:5173, https://maxnate-africa.github.io"
REQUIRE_AUTH = "true"
# Clerk JWKS URL (e.g., https://<instance>.clerk.accounts.dev/.well-known/jwks.json)
CLERK_JWKS_URL = ""
# Optional issuer prefix check (e.g., https://<instance>.clerk.accounts.dev)
CLERK_ISSUER = ""

[secrets]
# GH_TOKEN will be set via `wrangler secret put GH_TOKEN`
